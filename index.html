<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>

  <main class="main-container">
    
    <div class="intro-container">
      <div class="user-content">
        <div class="user__img-wrap"><img src="images/image-jeremy.png" alt="picture of the user"></div>
        <div class="user__text-wrap">
          <p class="user__descr">Report for</p>
          <h1 class="user__name">Jeremy Robson</h1>
        </div>
      </div>

      <div class="timeframe-wrap">
        <button class="daily">Daily</button>
        <button class="weekly">Weekly</button>
        <button class="monthly">Monthly</button>
      </div>
    </div>
    <div class="card-container">
      <!-- rest is inside script.js -->

    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
